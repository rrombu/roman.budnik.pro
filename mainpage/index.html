
<!DOCTYPE html>
<html lang="{{ locale }}">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2d1f38">
  <link rel=icon href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15/svgs/solid/vector-square.svg>
  <link href="/styles/bulma.css" rel="stylesheet">
  <link href="/styles/custom.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/03fa89dd74.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>{{ title }}</title>
</head>
<body>
<section class="hero is-primary is-bold is-fullheight">
  <div class="hero-head" style="opacity:0.8" hidden>
      <nav class="breadcrumb is-centered is-small" aria-label="breadcrumbs">
        <ul>
          <li class="is-active">{{ language_active }}</li>
          <li>{{ language_secondary }}</li>
        </ul>
      </nav>
  </div>
  <div class="hero-body">
    <div class="column has-text-centered" style="margin:auto;max-width:700px">
      <div style="height:140px" class="animate__animated animate__fadeInDown animate__slow animate__delay-1s">
        <div class="floating"><div id="rhombus"></div></div>
      </div>
      <h1 class="title is-1 animate__animated animate__fadeIn animate__slow">{{ greeting }}</h1>
      <h2 class="title is-6 animate__animated animate__fadeIn animate__slow" style="opacity:0.8" hidden><span class="fas fa-map-marker-alt fa-fw"></span> {{ location }}</h2>
      <div class="block"><p style="text-align:justify" class="animate__animated animate__fadeIn">{{ intro }}</p></div>
      <div class="block"><p style="text-align:justify" class="animate__animated animate__fadeIn">{{ intro_education }}</p></div>
      <div class="block"><p style="text-align:justify" class="animate__animated animate__fadeIn">{{ intro_career }}</p></div>
      <div class="block"><p style="text-align:justify" class="animate__animated animate__fadeIn">{{ intro_goals }}</p></div>
      <a href="experience.html" class="button is-ghost hvr-grow animate__animated animate__fadeIn animate__delay-1s">{{ experience_link }}</a>
      <a href="techstack.html" class="button is-ghost hvr-grow animate__animated animate__fadeIn animate__delay-1s">{{ techstack_link }}</a>
      <hr align="center" width="130" size="1" class="animate__animated animate__zoomIn animate__slow animate__delay-1s">
      <div class="animate__animated animate__fadeInUp animate__slow animate__delay-1s">
        <p align="center">
        <a href="https://www.linkedin.com/in/roman-budnik/" target="_blank" rel="noopener noreferrer" class="hvr-icon-grow">
          <i class="fab fa-linkedin fa-2x fa-fw hvr-icon"></i>
        </a>
        <a href="https://github.com/rrombu" target="_blank" rel="noopener noreferrer" class="hvr-icon-grow">
          <i class="fab fa-github fa-2x fa-fw hvr-icon"></i>
        </a>
        <a href="https://steamcommunity.com/id/rombu" target="_blank" rel="noopener noreferrer" class="hvr-icon-grow">
          <i class="fab fa-steam fa-2x fa-fw hvr-icon"></i>
        </a>
        <a href="https://t.me/rombu" target="_blank" rel="noopener noreferrer" class="hvr-icon-grow">
          <i class="fab fa-telegram fa-2x fa-fw hvr-icon"></i>
        </a>
        <a href="mailto:roman@budnik.pro" target="_blank" rel="noopener noreferrer" class="hvr-icon-grow">
          <i class="fas fa-envelope fa-2x fa-fw hvr-icon"></i>
        </a>
        </p>
      </div>
    </div>
  </div>
  <div class="hero-foot" style="opacity:0.8">
    <div class="animate__animated animate__fadeInUp animate__slow animate__delay-2s">
      <nav class="breadcrumb is-centered is-small" aria-label="breadcrumbs">
        <ul>
          <li><a href="https://bulma.io" target="_blank" rel="noopener noreferrer">{{ framework }}</a></li>
          <li><a href="https://github.com/rrombu/roman.budnik.pro" target="_blank" rel="noopener noreferrer">{{ repository }}</a></li>
          <li><a href="https://github.com/rrombu/roman.budnik.pro/actions" target="_blank" rel="noopener noreferrer">{{ pipeline }}</a></li>
        <ul>
      </nav>
    </div>
  </div>
</section>
</body>
</html>
